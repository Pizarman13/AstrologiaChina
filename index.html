<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrologia China</title>

  <link rel="icon" type="image/png" href="img/logo.jpeg">

  <!-- Metadata -->
  <!-- MISSING -->

  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Internal Scipts -->
  <link href="styles/main.css" rel="stylesheet" type="text/css">
  <script src="scripts/main.js"></script>
  <script src="scripts/calculate.js"></script>
  <script src="scripts/data.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Astrologia China</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button type="button" class="nav-link active" onclick="return page('KiaTse-form')"
              id="nav-btn-KiaTse">KiaTse</button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link" onclick="return page('Hexagrams-form')"
              id="nav-btn-Hexagrams">Hexagramas</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>

    <!-- Data Colection -->
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <!-- KiaTse -->
      <div class="page" id="KiaTse-form">
        <form>
          <label for="KiaTse_birthdate" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control bg-transparent text-white mb-3" id="KiaTse_birthdate"
            value="1900-01-01" min="1924-01-01" max="2040-12-31">

          <label for="KiaTse_birthtime" class="form-label">Hora de Nacimiento</label>
          <input type="time" class="form-control bg-transparent text-white mb-3" id="KiaTse_birthtime" value="00:00">

          <label for="KiaTse_country" class="form-label">Pais de Nacimiento</label>
          <select class="form-select bg-dark bg-transparent text-white dropdown-menu-dark" id="KiaTse_country">
            <option selected disabled value>Paises</option>
            <option value="Alemania">Alemania</option>
            <option value="Argentina">Argentina</option>
            <option value="Belgica">Belgica</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brazil">Brazil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Dinamarca">Dinamarca</option>
            <option value="Ecuador">Ecuador</option>
            <option value="España">España</option>
            <option value="EEUU(Los Angeles)">EEUU(Los Angeles)</option>
            <option value="EEUU(Chicago)">EEUU(Chicago)</option>
            <option value="EEUU(NY)">EEUU(NY)</option>
            <option value="Francia">Francia</option>
            <option value="Italia">Italia</option>
            <option value="Lituania">Lituania</option>
            <option value="Paises Bajos">Paises Bajos</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Peru">Peru</option>
            <option value="Polonia">Polonia</option>
            <option value="Reino Unido">Reino Unido</option>
            <option value="Noruega">Noruega</option>
            <option value="Suecia">Suecia</option>
            <option value="Venezuela">Venezuela</option>
          </select>
          <div id="countryhelp" class="form-text mb-4">Solo necesario para correcciones astronomicas</div>

          <button type="button" class="btn btn btn-outline-warning w-100" onclick="return page('KiaTse-data')"
            id="nav-btn-Hexagrams">Calcular KiaTse</button>
        </form>
      </div>
      <!-- Hexagram -->
      <div class="page" id="Hexagram-form">
        <form>
          <label for="Hexagrams_birthdate" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control bg-transparent text-white mb-3" id="Hexagrams_birthdate"
            value="1900-01-01" min="1924-01-01" max="2040-12-31">

          <label for="Hexagrams_genre" class="form-label">Pais de Nacimiento</label>
          <select class="form-select bg-dark bg-transparent text-white dropdown-menu-dark mb-3" id="Hexagrams_genre">
            <option selected disabled value>Genero</option>
            <option value="hombre" selected>Hombre</option>
            <option value="mujer">Mujer</option>
          </select>

          <div class="d-flex">
            <button type="button" class="btn btn btn-outline-warning flex-fill max-width-49"
              onclick="return page('Hexagram-dataN')">Calcular Hexagramas Nacimiento</button>
            <button type="button" class="btn btn btn-outline-warning flex-fill max-width-49 ms-3"
              onclick="return page('Hexagram-dataV')">Calcular Hexagramas Vitales</button>
          </div>
        </form>
      </div>


      <!-- Data Presentation -->
      <div class="page active" id="KiaTse-data">
        <!-- Content within the centered div goes here -->

        <h1>HOLA KiaTse</h1>

      </div>
      <div class="page" id="Hexagram-dataN">
        <!-- Content within the centered div goes here -->
        <h1>HOLA HEXAGRAMA NACIMIENTO</h1>
      </div>
      <div class="page" id="Hexagram-dataV">
        <!-- Content within the centered div goes here -->
        <h1>HOLA HEXAGRAMA VITAL</h1>
      </div>
    </div>

  </main>
  <footer></footer>

</body>

</html>
