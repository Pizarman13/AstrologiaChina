<!DOCTYPE html>

    <body>
        <!-- View kiatse -->
        <div class="container" id="kiatse-form">
            <button type="button" class="btn btn-info" disabled>Ciclo KiaTse</button>
            <button type="button" class="btn btn-primary"
                onclick="return show('hexagram-form','kiatse-form');">Hexagramas</button>

            <!-- Content-->
            <form class="row g-3 needs-validation" novalidate>
                <!-- Birthdate -->
                <div class="col-md-6">
                    <label for="birthdate" class="form-label">Fecha de
                        Nacimiento</label>
                    <input type="date" class="form-control" id="birthdate"
                        value="2000-01-01" min="1924-01-01" max="2030-12-31"
                        required>
                </div>
                <!-- Birthtime -->
                <div class="col-md-6">
                    <label for="birthtime" class="form-label">Hora de Nacimiento</label>
                    <input type="time" class="form-control" id="birthtime"
                        value="00:00" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary"
                        onclick="handleKiaTse(event); return false">Calcular
                        ciclo</button>
                </div>
            </form>

        </div>
        <!-- View hexagram -->
        <div class="container" id="hexagram-form" style="display: none;">
            <button type="button" class="btn btn-info"
                onclick="return show('kiatse-form','hexagram-form');">Ciclo
                KiaTse</button>
            <button type="button" class="btn btn-primary" disabled>Hexagramas</button>

            <!-- Content-->
            <form class="row g-3 needs-validation" novalidate
                onsubmit="handleSubmit(event)">
                <!-- Birthdate -->
                <div class="col-md-4">
                    <label for="birthdate" class="form-label">Fecha de
                        Nacimiento</label>
                    <input type="date" class="form-control" id="birthdate"
                        value="2000-01-01" min="1924-01-01" max="2030-12-31"
                        required>
                </div>
                <!-- Birthtime -->
                <div class="col-md-4">
                    <label for="birthtime" class="form-label">Hora de Nacimiento</label>
                    <input type="time" class="form-control" id="birthhour"
                        value="00:00" required>
                </div>
                <!-- Genre -->
                <div class="col-md-3">
                    <label for="genre" class="form-label">Genero</label>
                    <select class="form-select" id="genre" required>
                        <option selected disabled value>Genero</option>
                        <option value="h">Hombre</option>
                        <option value="m">Mujer</option>
                    </select>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Calcular
                        Hexagramas</button>
                </div>
            </form>

        </div>
